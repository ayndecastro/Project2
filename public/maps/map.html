<html>
  <head>
    <title>JQVMap - World Map</title>
    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./jquery.vmap.js"></script>
    <script type="text/javascript" src="./maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.africa.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.asia.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.australia.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.europe.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.north-america.js" charset="utf-8"></script>
    <script type="text/javascript" src="./maps/continents/jquery.vmap.south-america.js" charset="utf-8"></script>


    <script type="text/javascript">
    jQuery(document).ready(function() {

      jQuery('#vmap').vectorMap(
{
    map: 'world_en',
    backgroundColor: '#a5bfdd',
    borderColor: '#818181',
    borderOpacity: 0.25,
    borderWidth: 1,   
    backgroundColor: '#333333',
    color: '#ffffff',
    enableZoom: true,
    hoverColor: '#c9dfaf',
    hoverOpacity: null,
    normalizeFunction: 'linear',
    scaleColors: ['#C8EEFF', '#006491'],
    selectedColor: '#666666',
    selectedRegions: null,
    showTooltip: true,
    onRegionClick: function(element, code, region)
    {
        var message = 'You clicked "'
            + region
            + '" which has the code: '
            + code.toUpperCase();

        alert(message);
    }
});
    });
    </script>
  </head>
  <body>
    
    <div id="vmap" style="width: 600px; height: 400px;"></div>
  
    
  </body>
</html>
